<div style="margin: 50px">
  <div class="card-body">
    <form (ngSubmit)="onLoin()" #f="ngForm" class="mt-3">
      <div class="form-group">
        <label for="email">Email :</label>
        <input
          type="email"
          name="email"
          id="email"
          [(ngModel)]="formLogin.email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password :</label>
        <input
          type="password"
          name="password"
          id="password"
          [(ngModel)]="formLogin.password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <button class="btn btn-primary mt-3" (click)="navigateSignup()">
      SignUp
    </button>
  </div>
</div>
